"BrowseScreen1 As screen.'phoneBrowseLayout_ver3.0'":

    RectQuickActionBar1 As rectangle:
        Fill: =RGBA(203, 102, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1 As label:
        Fill: =RGBA(203, 102, 102, 1)
        Height: =88
        Size: =27
        Text: ="Herramientas"
        Width: =270
        Wrap: =false
        X: =91
        ZIndex: =2

    IconRefresh1 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: |-
            =Refresh([@ListaHerramientas]);
            Reset(TextSearchBox1);
            Reset(ComboBox2_2)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Actualizar lista"
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - IconSortUpDown1.Width - Self.Width
        ZIndex: =3

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Ordenar la lista en orden alfabético inverso", "Ordenar la lista en orden alfabético")
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - Self.Width
        ZIndex: =4

    IconNewItem1 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(DataSourceInfo([@ListaHerramientas], DataSourceInfo.CreatePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Add
        OnSelect: |-
            =NewForm(EditForm1);
            Navigate(
                EditScreen1,
                ScreenTransition.None
            )
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Crear elemento"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox1 As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderStyle: =BorderStyle.Solid
        Default: =""
        DelayOutput: =true
        Height: =68
        HintText: ="Nombre o Codigo"
        HoverBorderColor: =RGBA(238, 204, 204, 1)
        HoverFill: =RGBA(238, 204, 204, 1)
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =15
        Width: =326
        Y: =RectQuickActionBar1.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(203, 102, 102, 1)
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Buscar"
        Width: =TextSearchBox1.Height
        X: =258
        Y: =TextSearchBox1.Y
        ZIndex: =7

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =8

    "BrowseGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: |
            =SortByColumns(
                Filter(
                    ListaHerramientas,
                    TextSearchBox1.Text in Descripcion ||  TextSearchBox1.Text in Codigodebarra ||  TextSearchBox1.Text in Codigo  &&
                    (Sede.Value = ComboBox2_2.Selected.Value || IsBlank(ComboBox2_2.Selected.Value))
                ),
                "Created",
                If(SortDescending1, SortOrder.Ascending, SortOrder.Descending)
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(DetailScreen1, ScreenTransition.None)
        ShowNavigation: =true
        TemplatePadding: =0
        TemplateSize: =116
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =9

        Image1 As image:
            Height: =84
            Image: =ThisItem.Foto
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =84
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Descripcion
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 185
            X: =115
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle1.Size*1.8 + 2 + Body1.Size*1.8)) / 2
            ZIndex: =2

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Codigo
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height
            ZIndex: =3

        Body1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Codigodebarra
            VerticalAlign: =VerticalAlign.Top
            Width: =Subtitle1.Width
            X: =Title1.X
            Y: =Subtitle1.Y + Subtitle1.Height
            ZIndex: =4

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Ver los detalles del elemento"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =5

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =6

        Rectangle1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =7

    IconBackarrow1_1 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        Fill: =RGBA(203, 102, 102, 1)
        Height: =85
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Inicio, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Volver a la lista"
        Width: =88
        X: =3
        Y: =3
        ZIndex: =10

    ComboBox2_2 As combobox:
        BorderColor: =RGBA(0, 0, 0, 1)
        ChevronBackground: =RGBA(203, 102, 102, 1)
        DisabledColor: =RGBA(0, 0, 0, 1)
        DisabledFill: =RGBA(232, 244, 217, 1)
        DisplayFields: =["Value"]
        Height: =68
        HoverFill: =RGBA(232, 244, 217, 1)
        InputTextPlaceholder: ="Seleccione Sede"
        IsSearchable: =false
        Items: =Choices(ListaMantenimientoHerramientas.Sede)
        NoSelectionText: ="Seleccione la Sede"
        PressedColor: =RGBA(0, 0, 0, 1)
        PressedFill: =RGBA(232, 244, 217, 1)
        SearchFields: =["Value"]
        SearchItems: =[]
        SelectionColor: =RGBA(0, 0, 0, 1)
        SelectionFill: =RGBA(255, 255, 255, 1)
        SelectMultiple: =false
        Size: =11
        Tooltip: ="Seleccionar sede"
        Width: =313
        X: =326
        Y: =88
        ZIndex: =11

